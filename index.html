<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>show tasks</title>
</head>
<body>
    <!--we will show tasks as a normal index from 0-->
    <div class="main-container">
        <form  class="task-form">
            <h2>Your tasks: </h2>
            <p>         
            Add new task:
            <input type="text" class="new-task" placeholder="enter new task..">
            </p>
            <p>
                You have <span class="tasks-length"> - </span> tasks:
            </p>
            <p>
                All tasks:<span class="all-tasks"> - </span>
            </p>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
